<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Options</title>
</head>
<body>
    <h1>Download Options</h1>
    <form action="/options?video_url={{ video_url }}" method="POST">
        <ul>
            {% for i, ext, format_note, size in streams %}
                <li>
                    <input type="radio" id="stream{{ i }}" name="choice" value="{{ i }}" required>
                    <label for="stream{{ i }}">{{ ext }} - {{ format_note }} - {{ size }} MB</label>
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Download</button>
    </form>
</body>
</html>
